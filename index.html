<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Welcome to our Survey</h1>
            <p id="description" class="description text-center">please fill out the survey</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email-label" class="form-control" placeholder="Enter your email"
                    required /></div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="11" max="99" class="form-control" placeholder="Age" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend our service to a friend?</p>
                <label> <input name="user-recommend" value="definitely" type="radio"
                        class="input-radio" />Definitely</label>
                <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
                <label> <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not
                    sure</label>
            </div>





            <div class="form-group">
                <p>
                    What would you like to see improved?<span id="clue">(Check all that apply)</span>

                </p>
                <label>
                    <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
                    Projects</label>

                <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
                    Projects</label><label><input name="prefer" value="data-visualization" type="checkbox"
                        class="input-checkbox" />Data Visualization</label>

                <label><input name="prefer" value="challenges" type="checkbox"
                        class="input-checkbox" />Challenges</label>

                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open
                    Source Community</label>

                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter
                    help
                    rooms</label>

                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>

                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City
                    Meetups</label>

                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>

                <label><input name="prefer" value="forums" type="checkbox" class="input-checkbox" />Forums</label>

                <label><input name="prefer" value="additional-courses" type="checkbox"
                        class="input-checkbox" />Additional
                    Courses</label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>

            </div>

        </form>
    </div>
</body>

</html>
